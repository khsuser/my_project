<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        background: #fffde8;
        font-family: "JetBrains Mono", monospace;
      }

      .frame {
        max-width: 390px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }

      .card {
        background: #efd036;
        box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
        border-radius: 24px;
        border: 1px #b69c17 solid;
        overflow: hidden;
        
        position: relative;
        width: 100%;
        height: auto;
        aspect-ratio: 282 / 324;
      }

      .card img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 24px;
        object-fit: cover;
        filter: none;
      }

      .text-box {
        margin-top: 20px;
        color: black;
      }

      .text-box h2 {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .text-box p {
        font-size: 14px;
        font-weight: 700;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <div class="card">
        <img src="hhh.jpg" alt="사진" />
      </div>
      <div class="text-box">
        <h2>북대구초등학교 6학년 김서윤</h2>
        <p>
          처음에는 보육원에서 아이들을 돕는게 그냥 봉사라고 생각했어요.<br/><br/>
          하지만 지금은 제가 받은 사랑을 아이들과 나누고 싶다는 마음이 생겼어요.<br/><br/>
          모든 사람은 똑같이 소중하다고 생각하기 때문에,<br/>
          아이들이 더 많이 존중받도록 도와주고 싶어서 이 일을 꿈으로 정하게 되었어요!
        </p>
      </div>
    </div>
  </body>
</html>
